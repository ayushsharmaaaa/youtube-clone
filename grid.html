<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
</head>

<body>
    <div style="display: grid;
    grid-template-columns:200px 200px ;" >
        <div style="background-color: maroon;">200px</div>
        <div style="background-color: magenta;"> 200px <p>text</p></div>
    </div>
    <div style="display: grid;
    grid-template-columns:200px 200px 300px;
    margin-top: 15px;" >
        <div style="background-color: maroon;"> 200px</div>
        <div style="background-color: magenta;"> 200px <p>text</p></div>
        <div style="background-color: maroon;">300px</div>
    </div>
    <div style="display: grid;
    grid-template-columns:200px 1fr ;
    margin-top: 20px;" >
        <div style="background-color: maroon;">200px</div>
        <div style="background-color: magenta;"> 1fr </div>
    </div>
    <div style="display: grid;
    grid-template-columns:200px 1fr 2fr;
    margin-top: 15px;" >
        <div style="background-color: maroon;"> 200px</div>
        <div style="background-color: magenta;"> 1fr </div>
        <div style="background-color: maroon;">2fr</div>
    </div>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 100px;
    padding-bottom: 100px;
    column-gap: 20px;
    row-gap: 30px;" >
        <div style="background-color: maroon;height: 200px;"> 1fr</div>
        <div style="background-color: magenta;height: 200px;"> 1fr </div>   
        <div style="background-color: maroon;height: 200px;"> 1fr</div>
        <div style="background-color: magenta;height: 200px;"> 1fr </div>
        <div style="background-color: maroon;height: 200px;"> 1fr</div>
        <div style="background-color: magenta;height: 200px;"> 1fr </div>
    </div>
    
    
        
    
</body>
</html>
